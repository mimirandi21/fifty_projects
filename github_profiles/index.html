<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>GitHub Profiles</title>
	</head>
	<body>
		<form class="user-form" id="form">
			<input type="text" id="search" placeholder="Search a GitHub User" />
		</form>

		<main id="main">
			<div class="card">
				<div>
					<img
						src="https://randomuser.me/api/portraits/men/30.jpg"
						alt="user image"
						class="avatar"
					/>
				</div>
				<div class="user-info">
					<h2>johndoe</h2>
					<p>
						Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quo ipsam
						at error!
					</p>

					<ul>
						<li>300 <strong>Followers</strong></li>
						<li>100 <strong>Following</strong></li>
						<li>50 <strong>Repos</strong></li>
					</ul>

					<div id="repo">
						<a href="#" class="repo">Repo 1</a>
						<a href="#" class="repo">Repo 2</a>
						<a href="#" class="repo">Repo 3</a>
					</div>
				</div>
			</div>
		</main>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
			integrity="sha512-DZqqY3PiOvTP9HkjIWgj06ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAJpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
