<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Rotating Navigation</title>
	</head>
	<body>
		<div class="container">
			<div class="circle-container">
				<div class="circle">
					<button id="close">
						<i class="fas fa-times"></i>
					</button>
					<button id="open">
						<i class="fas fa-bars"></i>
					</button>
				</div>
			</div>
			<div class="content">
				<h1>My Vacation Journal</h1>
				<small>Randi Schreiner</small>
				<p>A photo journal of my amazing trips with my family.</p>
			</div>

			<nav>
				<ul>
					<li><i class="fas fa-home">Home</i></li>
					<li><i class="fas fa-user-alt">About</i></li>
					<li><i class="fas fa-envelope">Contact</i></li>
				</ul>
			</nav>
		</div>

		<script src="script.js"></script>
	</body>
</html>
