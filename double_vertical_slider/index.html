<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Double Vertical Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">
				<div style="background-color: #252e33">
					<h1>Bellagio Fountains</h1>
					<p>Simply Beautiful</p>
				</div>
				<div style="background-color: #2893b1">
					<h1>Venetian Gondolas</h1>
					<p>Go for a ride</p>
				</div>
				<div style="background-color: #fb607a">
					<h1>New York-New York</h1>
					<p>Get dizzy in the big city</p>
				</div>
				<div style="background-color: #ffb866">
					<h1>The Eiffel Tower</h1>
					<p>Without the long plane ride</p>
				</div>
			</div>
			<div class="right-slide">
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1470076892663-af684e5e15af?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2048&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1534219066561-ae20285bd59e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2636&q=80');
					"
				></div>

				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1605556306311-e6acf30c0d10?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2767&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1498772813915-da41a7948388?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2726&q=80');
					"
				></div>
			</div>
			<div class="action-buttons">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
